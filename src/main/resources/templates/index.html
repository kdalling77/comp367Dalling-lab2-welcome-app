<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Welcome</title>
    
     <script>
        function displayGreeting() {
            // Get the current hour
            var now = new Date();
            var hours = now.getHours();

            var name = "Kevin Dalling";  

            // Determine if it's morning or afternoon
            var greeting;
            if (hours < 12) {
                greeting = "Good morning, " + name + ", Welcome to COMP367.";
            } else {
                greeting = "Good afternoon, " + name + ", Welcome to COMP367.";
            }

            // Display the greeting in the HTML element
            document.getElementById("greeting").innerHTML = greeting;
        }
    </script>
    
</head>
<body onload="displayGreeting()">
    <div>
        <p id="greeting"></p>
